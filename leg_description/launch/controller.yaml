# leg_controller:
  # Publish all joint states -----------------------------------
joint_states_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

  # Position Controllers --------------------------------------
joint_group_position_controller:
      type: position_controllers/JointTrajectoryController
      allow_partial_joints_goal: True
      joints:
        - joint_base_r1
        - joint_femur_r1
        - joint_tibia_r1
        - tibia_foot_joint_r1
        - leg_tip_inter_joint_r1
        - leg_tip_joint_r1
        - joint_base_r2
        - joint_femur_r2
        - joint_tibia_r2
        - tibia_foot_joint_r2
        - leg_tip_inter_joint_r2
        - leg_tip_joint_r2
        - joint_base_r3
        - joint_femur_r3
        - joint_tibia_r3
        - tibia_foot_joint_r3
        - leg_tip_inter_joint_r3
        - leg_tip_joint_r3
        - joint_base_l1
        - joint_femur_l1
        - joint_tibia_l1
        - tibia_foot_joint_l1
        - leg_tip_inter_joint_l1
        - leg_tip_joint_l1
        - joint_base_l2
        - joint_femur_l2
