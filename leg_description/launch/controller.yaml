        - joint_tibia_l3
        - tibia_foot_joint_l3
        - leg_tip_inter_joint_l3
        - leg_tip_joint_l3

      gains:
        joint_base_r1                     : {p: 180, d: 0.9, i: 20}
        joint_femur_r1                    : {p: 180, d: 0.9, i: 20}
        joint_tibia_r1                    : {p: 180, d: 0.9, i: 20}
        tibia_foot_joint_r1               : {p: 180, d: 0.9, i: 20}
        leg_tip_inter_joint_r1            : {p: 180, d: 0.9, i: 20}
        leg_tip_joint_r1                  : {p: 180, d: 0.9, i: 20}
        joint_base_r2                     : {p: 180, d: 0.9, i: 20}
        joint_femur_r2                    : {p: 180, d: 0.9, i: 20}
        joint_tibia_r2                    : {p: 180, d: 0.9, i: 20}
        tibia_foot_joint_r2               : {p: 180, d: 0.9, i: 20}
        leg_tip_inter_joint_r2            : {p: 180, d: 0.9, i: 20}
        leg_tip_joint_r2                  : {p: 180, d: 0.9, i: 20}
        joint_base_r3                     : {p: 180, d: 0.9, i: 20}
        joint_femur_r3                    : {p: 180, d: 0.9, i: 20}
        joint_tibia_r3                    : {p: 180, d: 0.9, i: 20}
        tibia_foot_joint_r3               : {p: 180, d: 0.9, i: 20}
        leg_tip_inter_joint_r3            : {p: 180, d: 0.9, i: 20}
        leg_tip_joint_r3                  : {p: 180, d: 0.9, i: 20}
        joint_base_l1                     : {p: 180, d: 0.9, i: 20}
        joint_femur_l1                    : {p: 180, d: 0.9, i: 20}
        joint_tibia_l1                    : {p: 180, d: 0.9, i: 20}
